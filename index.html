<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <!-- COFFEE -->
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                      </article>
                      <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                      </article>
                      <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                      </article>
                  </article>
            </section>
            <!-- END OF COFFEE -->
            <!-- DESSERT -->
            <section>
                <h2>Dessert</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
                <article class="item">
                    <p class="flavor">Donut</p><p class="price">1.50</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Cherry Pie</p><p class="price">2.75</p>
                    <article class="item">
                        <p class="flavor">Cheesecake</p><p class="price">3.00</p>
                      </article>
                      <article class="item">
                        <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
                      </article>
                      <article class="item">
                        <p class="flavor">Brownies Cake</p><p class="price">4.50</p>
                      </article>
                  </article>
            </section>
            <!-- END OF DESSERT -->
            <hr class="bottom-line">
<!-- FOOTER -->
<footer>
    <p>
        <a href="https://www.freecodecamp.org" target="_blank">Visit our Website</a>
    </p>
    <p class="address">
        123 Free Code Camp Drive
    </p>
</footer>
<!-- END OF FOOTER -->
        </main>
    </div>
</body>
</html>
